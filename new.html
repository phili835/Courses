    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        .question-buttons {
            margin-top: 20px;
        }
        #result {
            display: none;
        }
        #error {
            color: red;
            margin-bottom: 15px;
        }
        #redirectingMessage {
            display: none;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>InvestorGaurd</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="about.html" class="nav-item nav-link">About</a>
                <a href="courses.html" class="nav-item nav-link">Courses</a>
                <a href="contact.html" class="nav-item nav-link">Contact</a>
            </div>
            <a href="" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Join Now<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Advanced strategies</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <div class="container quiz-container">
        <h2>Quiz: Part 1</h2>
        <form id="quizForm" action="#" method="post">
            <!-- Question 1 -->
            <div class="question active" id="question1">
                <label for="q1" class="form-label">1. What is the primary goal of the carry trade strategy?</label>
                <select id="q1" name="question1" class="form-select" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="a">To profit from interest rate differentials between currencies.</option>
                    <option value="b">To trade on short-term price movements.</option>
                    <option value="c">To enter trades when the price moves outside a defined level.</option>
                    <option value="d">To trade based on economic news releases.</option>
                </select>
            </div>
            <!-- Question 2 -->
            <div class="question" id="question2">
                <label for="q2" class="form-label">2. What does scalping involve?</label>
                <select id="q2" name="question2" class="form-select" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="a">Making multiple small trades to capture minor price movements.</option>
                    <option value="b">Trading on the basis of long-term market trends.</option>
                    <option value="c">Using computer algorithms to execute trades.</option>
                    <option value="d">Hedging positions to offset potential losses.</option>
                </select>
            </div>
            <!-- Question 3 -->
            <div class="question" id="question3">
                <label for="q3" class="form-label">3. What does breakout trading focus on?</label>
                <select id="q3" name="question3" class="form-select" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="a">Entering trades when the price moves outside a defined support or resistance level.</option>
                    <option value="b">Trading based on news and economic events.</option>
                    <option value="c">Capturing short-term market swings.</option>
                    <option value="d">Minimizing risk through diversified trades.</option>
                </select>
            </div>
            <!-- Question 4 -->
            <div class="question" id="question4">
                <label for="q4" class="form-label">4. What is algorithmic trading?</label>
                <select id="q4" name="question4" class="form-select" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="a">Using computer algorithms to execute trades based on predefined criteria.</option>
                    <option value="b">Trading on the basis of short-term market fluctuations.</option>
                    <option value="c">Entering trades when the price breaks through significant levels.</option>
                    <option value="d">Using news and economic data to guide trading decisions.</option>
                </select>
            </div>
            <!-- Question 5 -->
            <div class="question" id="question5">
                <label for="q5" class="form-label">5. What is the purpose of hedging in trading?</label>
                <select id="q5" name="question5" class="form-select" required>
                    <option value="" disabled selected>Select your answer</option>
                    <option value="a">To offset potential losses in another market position.</option>
                    <option value="b">To capture short-term price movements.</option>
                    <option value="c">To trade based on economic news releases.</option>
                    <option value="d">To enter trades when the price moves outside a defined level.</option>
                </select>
            </div>
            <div class="question-buttons">
                <button type="button" id="prevBtn" class="btn btn-secondary">Previous</button>
                <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                <button type="submit" id="submitBtn" class="btn btn-success">Submit</button>
            </div>
        </form>
        <div id="result">
            <h3 id="resultMessage"></h3>
            <button id="tryAgainBtn" class="btn btn-secondary">Try Again</button>
            <a href="Upgrade.html" id="backToQuizBtn" class="btn btn-primary" style="display: none;">Continue</a>
            <div id="redirectingMessage">Redirecting...</div>
        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary btn-lg-square back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
        let currentQuestion = 1;
        const totalQuestions = 5;
        const correctAnswers = {
            question1: 'a',
            question2: 'a',
            question3: 'a',
            question4: 'a',
            question5: 'a',
        };

        function showQuestion(questionNumber) {
            document.querySelectorAll('.question').forEach((question, index) => {
                question.classList.toggle('active', index + 1 === questionNumber);
            });

            document.getElementById('prevBtn').style.display = questionNumber === 1 ? 'none' : 'inline-block';
            document.getElementById('nextBtn').style.display = questionNumber === totalQuestions ? 'none' : 'inline-block';
            document.getElementById('submitBtn').style.display = questionNumber === totalQuestions ? 'inline-block' : 'none';
        }

        function isQuestionAnswered(questionNumber) {
            const answer = document.querySelector(`select[name="question${questionNumber}"]`).value;
            return answer !== '';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            if (!errorElement) {
                const errorDiv = document.createElement('div');
                errorDiv.id = 'error';
                errorDiv.style.color = 'red';
                errorDiv.style.marginBottom = '15px';
                errorDiv.innerText = message;
                document.querySelector('.quiz-container').insertBefore(errorDiv, document.querySelector('.question-buttons'));
            } else {
                errorElement.innerText = message;
            }
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (!isQuestionAnswered(currentQuestion)) {
                showError('Please answer the current question before moving to the next.');
            } else {
                document.getElementById('error')?.remove();
                if (currentQuestion < totalQuestions) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            document.getElementById('error')?.remove();
            if (currentQuestion > 1) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        });

        document.getElementById('quizForm').addEventListener('submit', (event) => {
            event.preventDefault();

            let score = 0;
            for (let i = 1; i <= totalQuestions; i++) {
                const answer = document.querySelector(`select[name="question${i}"]`).value;
                if (answer === correctAnswers[`question${i}`]) {
                    score++;
                }
            }

            document.getElementById('quizForm').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            const resultMessage = score >= 3 ? 'Complete! You passed the quiz! Your Score:'+score : 'Try Again! You did not pass the quiz.';
            document.getElementById('resultMessage').innerText = resultMessage;

            document.getElementById('tryAgainBtn').style.display = score < 3 ? 'inline-block' : 'none';
            document.getElementById('backToQuizBtn').style.display = score >= 3 ? 'inline-block' : 'none';
        });

        document.getElementById('tryAgainBtn').addEventListener('click', () => {
            location.reload(); // Reloads the page to restart the quiz
        });

        document.getElementById('backToQuizBtn').addEventListener('click', () => {
            document.getElementById('redirectingMessage').style.display = 'block';
            setTimeout(() => {
                window.location.href = document.getElementById('backToQuizBtn').href;
            }, 2000); // 2 seconds delay
        });

        showQuestion(currentQuestion); // Initialize quiz
    </script>
</body>
</html>
